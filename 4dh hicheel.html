<!DOCTYPE html>
<html>
    <body>
        <h1>javascript strings</h1>
        <h2>the length property</h2>
        <p>the length of the string is:</p>
        <p id="demo"></p>
        <script>
            let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            document.getElementById("demo").innerHTML = 
            text.length;
        </script>
    </body>
</html>
