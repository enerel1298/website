<!DOCTYPE html>
<html>
    <body>
        <h1>javascript arrays</h1>
        <h2>looping in array</h2>

        <p id="demo"></p>

        <script>
            const fruits = ["banana", "orange", "Aplle",
                "mango"];
                let flen = fruits.length;

                let text = "<ul>";
                    for (let i = 0; i < flen; i++) {
                        text += "<li>" + fruits[i] + "</li>";
                    }
                    text += "</ul>";

                    document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
