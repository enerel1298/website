<!DOCTYPE html>
<html>
    <body>
        <h1>javascript string</h1>
        <h2>the charAt() Method</h2>
        <p>the charat() method returns the chracter at a 
            given position in a string:
        </p>
        <p id="demo"></p>
        <script>
            var text = "HELLO WORLD"
            document.getElementById("demo").innerHTML = 
            text.charAt(0);
        </script>
    </body>
</html>
