<!DOCTYPE html>
<html>
    <body>
        <h1>javascript objects</h1>
        <h2>displaying properties</h2>
        <p id="demo"></p>

        <script>
            const person = {
                name: "jhon",
                age:30,
                city: "New York"
            };

            document.getElementById("demo").innerHTML = person.name
            + "," + person.age + ", " + person.city;
        </script>
    </body>
</html>
