<!DOCTYPE html>
<html>
    <body>
        <h1>javascript object properties</h1>
        <h2>adding a new property</h2>

        <p id="demo"></p>
        <script>
            const person = {
                firstname: "Jhon",
                lastname: "Doe",
                age: 50,
                eyecolor: "blue"
            };
            person.nationality = "English";
            document.getElementById("demo").innerHTML = 
            person.firstname + " is " + person.nationality + ".";
        </script>
    </body>
</html>
