<!DOCTYPE html>
<html>
    <body>
        <h1>javascrit strings</h1>
        <h2>the At() Method</h2>
        <p>the At() method returns an indexed element from a 
            string:
        </p>
        <p id="demo"</p>
            <script>
                const name = "W3school";
                let letter = name.at(2);
                document.getElementById("demo").innerHTML = letter;
            </script>
    </body>
</html>
